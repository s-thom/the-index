name: Node CI # Based on GitHub template
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build, and test
        env:
          CI: "true"
        run: |
          cd frontend
          npm ci
          npm run build --if-present
          npm test
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build, and test
        env:
          CI: "true"
          DB_PATH: database.sqlite
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          cd backend
          npm ci
          npm run build --if-present
          npm test
  database:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, run migration
        env:
          CI: "true"
          FLYWAY_URL: jdbc:sqlite:database.sqlite
          FLYWAY_USER: ${{ secrets.FLYWAY_USER }}
          FLYWAY_PASSWORD: ${{ secrets.FLYWAY_PASSWORD }}
        run: |
          cd backend
          npm ci
          npm run migrate
  envar-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: test envars
        env:
          CI: "true"
          ANOTHER_VAR: a value
        run: |
          echo "$CI $ANOTHER_VAR"
