type: object
description: Successful response
required:
  - token
  - content
properties:
  token:
    type: string
    description: The JWT bearer token
    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOiJBMDAwMjQxNjQ0MTkxQzgwMDAwMCJ9.jc4TGA7c1qEHA-TUQZ38pbJMNVeRuDrc-mtFkATBPBk
  content:
    type: object
    description: The decoded content of the token
    required:
      - userId
    properties:
      userId:
        type: string
        description: The ID of the user
        example: A000241644191C800000
