post:
  operationId: postLinks
  summary: Add new link
  description: |
    Adds a new link
  tags:
    - Links
  security:
    - bearer: []
  requestBody:
    description: Link information
    content:
      application/json:
        schema:
          type: object
          description: Link information
          required:
            - url
            - tags
          properties:
            url:
              type: string
              description: The link to be added
              example: https://example.com
            tags:
              type: array
              description: List of tags to add to the link
              items:
                type: string
                description: A tag
                example: example
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                description: The ID of the newly added link
                example: A00025E91EEBF5400000
    '403':
      description: Forbidden
