post:
  operationId: postSearch
  summary: Search links
  description: |
    Searches for links matching the given parameters
  tags:
    - Links
  security:
    - bearer: []
  parameters:
    - name: excludeTags
      in: query
      description: List of tags to exclude
      schema:
        type: array
        description: List of tags to exclude
        items:
          type: string
          description: A tag
          example: example
        example: []
  requestBody:
    description: Parameters
    content:
      application/json:
        schema:
          type: object
          description: Search parameters
          required:
            - tags
          properties:
            tags:
              type: array
              description: List of tags to search on
              items:
                type: string
                description: A tag
                example: example
            before:
              type: string
              format: date-time
              description: The upper bound for the time a link was added
              example: '2020-01-01T00:00:00.000Z'
            after:
              type: string
              format: date-time
              description: The lower bound for the time a link was added
              example: '2020-01-01T00:00:00.000Z'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - links
            properties:
              links:
                type: array
                description: The list of links
                items:
                  $ref: '../components/schemas/LinkDetail.yaml'
    '403':
      description: Forbidden
